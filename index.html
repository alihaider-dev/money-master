<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trust Budget Calculator</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="title container text-center my-5">
        <h1 class="display-3">Trust Budget Calculator</h1>
      </div>
    </header>
    <!-- Main Content  -->
    <main>
      <section class="container">
        <div class="">
          <div class="row gx-5 d-flex align-items-center">
            <div class="col-md-6 mt-0 mt-md-0 thumbnail">
              <img
                class="img-fluid img-thumbnail"
                src="images/woman-counting-cash-money.jpg"
                alt=""
              />
            </div>
            <div
              class="col-md-6 mt-5 mt-md-0 clculator bg-light rounded-3 border"
            >
              <!-- Monthly Income -->
              <div class="monthly-income">
                <h3 class="text-center pt-3">Your Income</h3>
                <input
                  class="form-control form-control-lg"
                  type="number"
                  name="income"
                  id="monthly-income"
                  placeholder="Your Monthly Income"
                />
              </div>
              <!-- Monthly Expenses -->
              <div class="monthly-expenses mt-5">
                <h3 class="text-center">Your Expenses</h3>
                <div class="d-flex flex-column gap-3">
                  <input
                    class="form-control form-control-lg"
                    type="number"
                    name="food"
                    id="food"
                    placeholder="Food"
                  />
                  <input
                    class="form-control form-control-lg"
                    type="number"
                    name="rent"
                    id="rent"
                    placeholder="Rent"
                  />
                  <input
                    class="form-control form-control-lg"
                    type="number"
                    name="clothes"
                    id="clothes"
                    placeholder="Clothes"
                  />
                  <!-- Calculate Button -->
                  <button
                    id="calculate-budget"
                    class="btn btn-lg btn-outline-primary"
                    type="submit"
                  >
                    Calculate
                  </button>
                  <div
                    class="expense-report d-flex justify-content-between py-3"
                  >
                    <!-- Total Expenses -->
                    <h5 class="text-center">
                      Total Expenses BDT
                      <span class="text-warning" id="total-expenses">00</span>
                    </h5>
                    <!-- Balance -->
                    <h5 class="text-center">
                      Balance BDT
                      <span class="text-warning" id="balance-after-expenses"
                        >00</span
                      >
                    </h5>
                  </div>
                </div>
              </div>
              <!-- Money Savings -->
              <div class="money-save">
                <div class="input-group">
                  <input
                    class="form-control form-control-lg"
                    type="number"
                    name="save"
                    id="save-input"
                    placeholder="Savings Amount Percentage %"
                  />
                  <button
                    class="btn btn-lg btn-outline-primary"
                    type="button"
                    id="btn-savings"
                  >
                    Save
                  </button>
                </div>
                <div class="expense-report d-flex justify-content-between py-3">
                  <!-- Savings Amount -->
                  <h5 class="text-center">
                    Savings Amount BDT
                    <span class="text-warning" id="savings-amount">00</span>
                  </h5>
                  <!-- Remaining Balance -->
                  <h5 class="text-center">
                    Remaining Balance BDT
                    <span class="text-warning" id="remaining-balance">00</span>
                  </h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
